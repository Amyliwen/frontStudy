        {
            // write code here

            //函数返回True/False
            for(let i = 0;i <= numbers.length; i++){
                while(i !== numbers[i]){
                    if(number[i] === number[numbers[i]]){
                        duplication[0] = numbers[i];
                        return true;
                    }
                    let temp = numbers[i];
                    numbers[i] = numbers[temp];
                    numbers[temp] = temp;
                }
            }

        }
