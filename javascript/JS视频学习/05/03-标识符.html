<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-标识符</title>
</head>
<body>
<script>
    /***
     * 标识符 在js中所有可以由我们自主命名的都可以称为标识符
     * 变量名 函数名 属性名
     *
     * 规则：
     * 1.标识符中可以含有字母 数字 下划线 $
     * 2.标识符不能以数字开头
     * 3.标识符不能是ES中关键字或保留字
     * 4.标识符一般都采用驼峰命名法
     * 首字母小写单词开头大写
     *
     * JS底层保存标识符时实际上采用的是Unicode编码
     * 理论上所有utf-8中含有的内容都可以作为标识符
     *
     */
</script>
</body>
</html>
