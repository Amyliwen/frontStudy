<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-对象扩展.html</title>
</head>
<body>
<!--
1.Object.is(v1, v2)
判断2个数据是否完全相等，底层以字符串来判断
2.Object.assign(target, source1, source2..)
将源对象的属性复制到目标对象上
3.直接操作 __proto__ 属性
let obj2 = {};
obj2.__proto__ = obj1;
-->
<script>
    console.log(0 == -0); //true
    console.log(NaN == NaN); //false
    console.log(NaN === NaN); //false
    console.log(Object.is(0, -0)); //false
    console.log(Object.is(NaN, NaN));//true

    let obj = {};
    let obj1 = {username: 'amy', age: 22};
    let obj2 = {sex: 'man'};
    Object.assign(obj, obj1, obj2)
    console.log(obj);
</script>
</body>
</html>
