<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
作用：定义匿名函数
场景：多用来定义回调函数
箭头函数的特点：
1.简洁
2.箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
3.箭头函数的this看外层是否有函数，如果有，外层函数的this就是内部函数的this，
如果没有，则this是window。
-->
<script>

    // let fun = function (){
    //     console.log('我是箭头函数');
    // };
    //形参的情况
    //1.没有形参的时候
    let fun = () => console.log('我是箭头函数');
    fun();
    //2 只有一个形参的时候()可以省略
    let fun2 = (a) => console.log(a);
    fun2("aaa");
    //3 两个以上的形参
    let fun3 = (x, y) => console.log(x, y);
    fun3(25, 36);
    //函数体的情况
    //1.函数体只有一条语句或者是表示的时候{}可以省略,会自动返回语句执行的结构或者是表达式的结果
    let fun4 = (x, y) => x + y;
    console.log(fun4(24, 36));
    //2.不只一个语句或者是表达式
    let fun5 = (x, y) => {
        console.log(x + y);
         return x + y;
    }
    console.log(fun4(24, 36));

    //测试箭头函数的this
    let btn1 = document.getElementById('btn1');
    let btn2 = document.getElementById('btn2');
    btn1.onclick = function () {
        alert()
    }
</script>
</body>
</html>
