<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-Null & Undefined</title>
</head>
<body>
<script>
    /*
    Null类型的值只有一个 null 专门表示为空的对象
        使用typeof检查 null 时，会返回 object
    Undefined类型的值只有一个 undefined
        当声明一个辨别，但是不给它赋值时，它的值就是 undefined
        使用typeof检查 undefined 时，会返回 undefined
     */
</script>
</body>
</html>
