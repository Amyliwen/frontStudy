<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-数据类型</title>
</head>
<body>
<script>
    /***
     * 数据类型指的是字面量的类型
     * 在JS中一共有六种数据类型
     * String 字符串
     * Number 数值
     * Boolean 布尔值
     * Null 空值
     * Undefined 未定义
     * Object 对象
     * 其中 String Number Boolean Null Undefined属于基本数据类型，存储在栈区中
     * Object属于引用数据类型，这些类型的对象存放在堆区，对象的地址存放在栈区，函数调用时传递的是对象的地址
     */
        // \t 制表符
     var str = '哈哈哈："今天天气真不错"';
     console.log(str);
</script>
</body>
</html>
