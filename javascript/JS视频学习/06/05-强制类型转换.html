<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-强制类型转换</title>
</head>
<body>
<script>
    /*
    类型转换主要指，将其他的数据类型转换为String，Number， Boolean
     */
    /*
    将其他的数据类型转换为String
    方式一：
        调用被转换数据类型的toString() 方法
        该方法不会影响到原变量，它会将转换的结果返回
        但是注意：null和undefined这两个值没有toString()方法，会报错 a = a.toString();
    方式二：
        调用String（）函数，并将被转换的数据作为参数传递给函数
        使用String()函数做强制类型转换时，
            对于Number和Boolean类型实际上就是调用toString()方法
            但是对于null和undefined不会调用toString()方法，而是直接转换为 "null" 和 "undefined"
     */
     var a = 123;
     var b = a.toString();
     console.log(typeof a);
     console.log(a);

     a = null;
     a = String(a);
     console.log(typeof a);
     console.log(a);
</script>
</body>
</html>
