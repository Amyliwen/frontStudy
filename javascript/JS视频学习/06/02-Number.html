<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Number.html</title>
    <script>
        /*
            在js中所有的数值都是Number类型，包括整数和浮点数
            js中可以表示的数字的最大值
            Number.MAX_VALUE
                1.7976931348623157e+308
            Number.MIN_VALUE
                5e-324 正小数
                如果使用Number表示的数字超过了最大值，则会返回一个
                Infinity 表示正无穷
                -Infinity 表示负无穷
                若使用typeof来检查Infinity也会返回Number
            NaN 表示一个特殊的数字 表示Not a Number
                使用typeof来检查Infinity也会返回Number

         */
        /*
           可以使用运算符typeof来检查一个变量的类型
           语法：typeof 变量
         */
        var a = 123;
        var b = "123";
        console.log(typeof a);
        console.log(typeof b);

        a = -Number.MAX_VALUE * Number.MAX_VALUE
        console.log(a); //Infinity

        a = "abc" * "bcd";
        console.log(a); //NaN
        a = NaN;
        console.log(typeof a); //number

        a = Number.MIN_VALUE;
        console.log(a);

        //在js中整数的运算基本可以保证精确
        var c = 45465 + 45464;
        console.log(c);
        /*
        浮点元素不精确，数字相加以二进制进行，js中使用IEEE 754 双精度 64 位浮点数来存储的，
            由64位组成（S：符号位，Exponent:指数域，Fraction：尾数域）。
            当十进制小数的二进制表示的有限数字超过 52 位时，在 JavaScript 里是不能精确存储的，这时候就存在舍入误差(Round-off error)。
         */
        c = 0.1 + 0.2;
        console.log(c);//0.30000000000000004
    </script>
</head>
<body>

</body>
</html>
