<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.baidu.com/">
    <!--推荐不要省略input取值-->
    <!--单选-->
    <input type="radio" name="xx" />男
    <input type="radio" name="xx" checked />女
    <!--多选-->
    <input type="checkbox" >
    <input type="checkbox" >
    <input type="checkbox"  checked>
    <input type="checkbox" >
    <!--图片，配合js使用-->
    <input type="image" src="">
    <!--重置-->
    <input type="reset" >
    <!--提交，表单中有name的属性的会以key-value的形式提交到action中 -->
    <input type="submit" >
    <!--隐藏域-->
    <input type="hidden" name="cc" value="123456">
</form>

</body>
</html>
