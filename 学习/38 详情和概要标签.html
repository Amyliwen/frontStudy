    <title>38 详情和概要标签</title>

<body>
<!--什么是详情和概要标签
<details>
  <summary>概要信息</summary>
</details>
-->
<details>
  <summary>概要信息</summary>
  规定媒体资源的 MIME 类型。

  常用的 MIME 类型：

  用于视频：

  video/ogg
  video/mp4
  video/webm

  用于音频：

  audio/ogg
  audio/mpeg

</details>
</body>
</html>
