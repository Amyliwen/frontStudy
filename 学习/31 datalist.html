<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--datalist 作用：给输入框绑定待选项 众多浏览器都不支持-->
请输入车型：<input type="text" list="cars">
<datalist id="cars">
  <option>宝马</option>
  <option>奔驰</option>
  <option>本田</option>
  <option>待选项</option>
</datalist>

</body>
</html>
