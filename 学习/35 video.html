<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--1.video用来干嘛？ 播放视频
格式 <video src="">
autoplay自动播放
controls:是否显示控制条
poster:用于告诉video标签视频没有播放前显示的占位图片
loop:一般用于做广告视频，循环播放
preload:预加载视频，下载到本地，注意preload和autoplay相冲，设置autoplay后preload会知晓
muted:静音
height/width:最好只设置一个属性
-->
<video src="images/sb1.webm" autoplay="autoplay" controls="controls" poster="images"></video>
</body>
</html>
