<!--在html中对回车、空格、tab不敏感，会当做一个空格来处理
什么是字符实体？
在html中有的字符是被html保留的，有的html字符在html中是有特殊含义的，是不能在浏览器中直接显示出来的
那么这些东西要想显示出来就必须通过字符实体

&nbsp 空格
&lt 小于符号 < less than
&gt 大于符号 > greater than

-->
<p>你&nbsp;&nbsp;好</p>
<p>你&nbsp;&nbsp;好,我们学习了&lt;table&gt;标签</p>
