<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com">
  <fieldset>
    <legend>注册界面</legend>
  <p>
    账号：<input type="text" name="account">
  </p>
  <p>
    密码：<input type="password" name="pwd">
  </p>
  <!--在单选框和多选空中，所有的项目的name必须一致
  提交过去的值为on,需要设置value传入确切的值
  在表单中除了按钮都可以通过action提交到服务器
  -->
  <p>
    性别：
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female">女
    <input type="radio" checked="checked" name="gender" value="bao">保密
  </p>
  <p>
    爱好：
    <input type="checkbox" name="like" value="bath">洗澡
    <input type="checkbox" name="like" value="football">足球
    <input type="checkbox" name="like" value="basketball">篮球
  </p>
  <p>
    简介
    <textarea cols="30" rows="10" name="desc"></textarea>
  </p>
  <p>
    生日：
    <input type="date" name="birthday">
  </p>
  <p>
    邮箱：
    <input type="email" name="email">
  </p>
  <p>
    电话：
    <input type="number" name="phone">
  </p>
  <p>
    <input type="submit" value="注册">
    <input type="reset" value="清空">
  </p>
  </fieldset>
</form>
</body>
</html>
