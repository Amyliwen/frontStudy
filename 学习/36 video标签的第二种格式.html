<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36 video标签的第二种格式</title>
</head>
<body>
<!--
<video>
  <source src="" type=""></source>
  <source src="" type=""></source>
</video>
因为视频数据非常重要，浏览器五大厂商都不愿意支持别人的视频格式，所以导致了没有一种视频格式是所有浏览器都支持的
解决浏览器适配的问题
Ogg
WebM
mp4
type属性可以省略不写吗

注意点：要是用video来播放视频，浏览器必须支持html5标签，为了使不支持html5的浏览器支持可以使用js框架html5media来实现
-->

<video>
  <source src="" type="video/webm"></source>
  <source src="" type="video/mp4"></source>
  <source src="" type="video/ogg"></source>
</video>
</body>
</html>
