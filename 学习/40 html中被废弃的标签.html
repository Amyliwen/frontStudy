<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40 html中被废弃的标签</title>
    <style type="text/css">
      .one {
        font-weight: bold;
      }
      .two {
        text-decoration: underline;
      }
      .three {
        font-style: italic;
      }
      .four {
        text-decoration: line-through;
      }
    </style>
</head>
<body>
<!--为什么被废弃，因为html只有一个作用，用来添加语义，而早期有些标签是用来修改样式的
<br> <br> <font> <b>bold加粗文本，没有任何语义
 <u> underlined 文本加下划线，没有任何语义
 <i>italic 文本倾斜
 <s> strikethrough 给文本添加删除线
 在企业中不到万不得已，不要用这些废弃的标签
 如果要使用，也是作为css的钩子来使用

 什么叫做钩子？

 strong == b
 ins == u
 em == i
 del == s

 strong语义：定义重要性强调的文字
 ins语义（inseted）：定义插入的文字
 em语义（emphasized）：定义强调的文字
 del语义：定义被删除的文字
-->
<b>我是文字</b>
<u>我是文字</u>
<i>我是文字</i>
<s>我是文字</s>
<hr>
<strong>我是文字</strong>
<ins>我是文字</ins>
<em>我是文字</em>
<del>我是文字</del>
<!--p.one tab键 快速输入标签-->
<p class="one">我是文字</p>
<p class="two">我是文字</p>
<p class="three">我是文字</p>
<p class="four">我是文字</p>
</body>
</html>
