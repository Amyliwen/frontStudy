<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-交集选择器</title>
    <style>
        p.para1{
            color: red;
        }
    </style>

</head>
<body>
<!--
1、什么是交集选择器？
作用：给所有选择器选中的标签中，相交的那部分标签设置属性
格式：
选择器1选择器2{
    属性：值；
}

注意点：
1、选择器和选择器中没有任何符号
2、可以使用标签名称/id/class名称
3、仅作为了解，不怎么用
-->

<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p class="para1">我是段落</p>
<p class="para1">我是段落</p>
<p>我是段落</p>
</body>
</html>
