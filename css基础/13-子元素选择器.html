<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-子元素选择器</title>
    <style>
        div>p {
            color: red;
        }
    </style>
</head>
<body>
<!--
作用：找到指定标签中所有的特定的直接子元素，然后设置属性
格式：
标签名称1>标签名称2 {
    属性：值;
}
注意点：
1、子元素选择器只会查找儿子，不会查找其他被嵌套的标签
2、子元素选择器之间需要用>来连接，不能有空格
3、子元素选择器不仅仅可以使用标签名称，还可以使用其他选择器
4、子元素选择器可以通过>符号一直延续下去
-->
<p>我是段落</p>
<div>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
    </ul>
</div>
</body>
</html>
