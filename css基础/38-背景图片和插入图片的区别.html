<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-背景图片和插入图片的区别</title>
    <style>
        div{
            /*width: 150px;*/
            /*height: 170px;*/
            background-color: red;
            width: 300px;
            height: 300px;

        }
        .box1{
            background-image: url(images/dong_baidu.gif);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!--
1.背景图片和插入图片的区别
快键键：div.box$*2 +tab
1.1背景图片仅仅是一个装饰，插入图片img要占空间位置
1.2背景图片有定位属性，所以可以很方便的空值图片的位置
插入图片没有定位属性，控制图片的位置不太方便
1.3插入图片的语义比背景图片的语义要强，所以企业开发中如果你的图片想被搜索引擎收录，那么推荐使用插入图片
-->
<div class="box1">我是文字</div>
<div class="box2">
    <img src="images/dong_baidu.gif">
    我是文字
</div>
</body>
</html>
