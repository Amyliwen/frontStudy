<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto ;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            background-color: red;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            line-height: 50px;
        }
        ul li:nth-child(2){
            transform: rotate(45deg);
        }
        ul li:nth-child(3){
            /*水平方向，垂直方向*/
            transform: translate(-100px, 0px);
        }
        ul li:nth-child(4){
            /*水平方向，垂直方向
            注意点：取值是1 表示不变
            小于1 缩小
            大于1 放大
            都一样可以简写为1个
            */
            transform: scale(1.5, 1);
        }
        ul li:nth-child(5){
            /*
            注意点：1如果需要进行多个转换，那么用空格隔开
            2.2D的转换模块会修改元素的坐标系，所以旋转之后再平移就不是水平平移的
            */
            transform: rotate(45deg) translate(100px, 0px);
        }
    </style>
</head>
<body>
<!--

-->
<ul>
    <li>正常的</li>
    <li>旋转的</li>
    <li>平移的</li>
    <li>缩放的</li>
    <li>综合的</li>
</ul>
</body>
</html>
