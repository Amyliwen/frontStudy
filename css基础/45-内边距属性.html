<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45-内边距属性</title>
</head>
<body>
<!--
1.什么是内边距？
边框和内容之间的距离就是内边距
2.格式
2.1非连写
padding-top
padding-right
padding-bottom
padding-left


2.2连写
注意点：
1.给标签设置内边距之后，标签占有的宽度和高度会发生变化
2.内边距也会有背景颜色
-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
</body>
</html>
