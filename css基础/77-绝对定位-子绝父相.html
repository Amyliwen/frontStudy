<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>77-绝对定位-子绝父相</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 800px;
            height: 50px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: red;
        }

        ul li {
            float: left;
            width: 100px;
            line-height: 50px;
            text-align: center;
            background-color: #cccccc;
        }

        ul li:nth-of-type(4) {
            background-color: #efefef;
        }
        ul li img{
            /*相对定位的弊端：相对定位不会脱离标准流，会继续在标准流中占用一份空间，所以不利于布局界面*/
            /*position: relative;*/
            /*left: 0;*/
            /*top: 0;*/
            /*绝对定位的弊端：默认情况下绝对定位的元素会以body作为参考点，所以会随着浏览器的宽度高度的变化而变化*/
            /*position: absolute;*/

        }
    </style>
</head>
<body>
<!--

-->
<ul>
    <li>PLUS会员</li>
    <li>品牌闪购</li>
    <li>拍卖</li>
    <li>
        京东时尚
        <img src="images/" alt="">
    </li>
    <li>
        京东超市
    </li>
    <li>
        京东生鲜
    </li>
    <li>
        海囤全球
    </li>
    <li>
        京东金融
    </li>
</ul>
</body>
</html>
