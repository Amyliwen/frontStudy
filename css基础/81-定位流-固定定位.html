<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>81-定位流-固定定位</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: blue;
        }
        .box3{
            background-color: green;
        }
    </style>
</head>
<body>
<!--
1.什么是固定定位？
固定定位和前面学习的背景关联方式很像，background-attachment
背景定位可以让背景图片不随着滚动条的滚动而滚动，
而固定定位可以让某个盒子不随着滚动条的滚动而滚动
注意点：
1.固定定位的元素是脱离标准流的，不会占用标准流中的空间
2.固定定位和绝对定位一样不区分行内、块级、行内块级元素
-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
