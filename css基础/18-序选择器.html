<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-序选择器</title>
    <style>
        /*p:first-child {*/
            /*color: red;*/
        /*}*/
        p:first-of-type {
            color: red;
        }
    </style>
</head>
<body>
<!--
css3中新增选择器中最具代表性的序选择器
1、同级别的第几个
:first-child 选中同级别中的第一个标签
:last-child
:nth-child(n)
:nth-last-child(n)
:only-child 选中父元素中唯一的元素
注意点：不区分类型
2、同类型的第几个
:first-of-type
:last-of-type
:nth-of-type(n)
:nth-last-of-type(n)
:only-of-type
选中同级别同类型中的第n个标签

_____
-->
<h1>我是段落0</h1>
<p>我是段落1</p>
<p>我是段落2</p>
<div>
    <p>我是段落3</p>
    <p>我是段落4</p>
    <p>我是段落5</p>
</div>
</body>
</html>
