<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            /*font-family: "其他的字体", "微软雅黑";*/
            font-family: "Times New Roman", "微软雅黑";
        }
    </style>
</head>
<body>
<!--
1.若设置字体不存在，则系统会使用默认的字体来显示
宋体
2、如果设置字体不存在，又不想使用默认的字体怎么办？
可以给字体设置备选方案：font-family： "字体1","备选方案1"，...;
3、如果想给中文和英文分别单独设置字体怎么办？
中文字体可以处理英文，但英文处理不了中文字体
把英文的字体写在前面
最常见的字体： 中文 ：宋体、黑体、微软雅黑
英文： "Times New Roman"/Arial

size family 不能省略，size family要写在所有属性的最后，
-->
<p>abc我是段落</p>
</body>
</html>
