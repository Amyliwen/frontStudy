<!DOCTYPE html>

    <title>39-背景图片练习</title>

<body>
<!--
通过div的嵌套将多张图片拼接为整占图片
-->
<div>
    <img src="images/poker1.png" alt="" width="100">
    因为文字是用P标签写的 是块级元素，所以他自己单独占一行。你想让图片和文字在同一行，可以让img标签 float：left因为文字是用P标签写的 是块级元素，所以他自己单独占一行。你想让图片和文字在同一行，可以让img标签 float：left因为文字是用P标签写的 是块级元素，所以他自己单独占一行。你想让图片和文字在同一行，可以让img标签 float：left
</div>
</body>
</html>
