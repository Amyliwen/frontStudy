<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-盒子box-sizing属性</title>
    <style>
        .content{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .aside{
            width: 100px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .artical{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
            border: 20px solid #000;
            /*padding: 20px;*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!--
css中增加了box-sizing属性，这个属性可以保证我们给盒子新增padding和border之后，盒子元素的宽度和高度不变
取值有 content-box 元素的宽高=边框+内边距+内容宽高
border-box 元素的宽高=width/height属性
ie8不支持这个属性
-->
<div class="content">
    <div class="aside"></div>
    <div class="artical"></div>
</div>
</body>
</html>
