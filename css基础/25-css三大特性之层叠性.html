<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-css三大特性之层叠性</title>
    <style>
        .para{
            color: red;
        }
        p{
            color: skyblue;
        }
    </style>
</head>
<body>
<!--
1.什么是层叠性
其就是css处理冲突的一种能力
注意点：
层叠性只有在多个选择器选中同一个标签，然后又设置了相同的属性，才发生层叠

css cascading stylesheet
-->
<p id="identity" class="para">我是段落</p>
</body>
</html>
