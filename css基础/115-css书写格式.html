<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>115-css书写格式</title>
    <style>
        /*div{*/
            /*color: blue;*/
        /*}*/
        .a{
            width: 100px;
            height: 100px;
            margin-top: 10px;
            margin-bottom: -20px;
            background-color: red;
        }
        .b{
            background-color: green;
            width: 100px;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

    <!--<link rel="stylesheet" href="115-css书写格式.css">-->
    <style>
        @import "115-css书写格式.css";
    </style>
</head>
<body>
<!--
1.行内样式
可以直接将css代码写到开始标签中
2.内嵌样式
可以在一对head标签当中写上一对style标签，然后在style标签中编写css代码
3.外链样式 -- 企业开发中一般都使用外链样式
可以单独新建一个.css的文件，把css代码写到这个文件中，然后通过link标签把这个文件和.html文件关联起来
4.导入样式
可以单独新建一个.css的文件，把css代码写到这个文件中，然后通过@import把这个文件和.html文件关联起来

外链样式和导入样式区别：
1.外链样式是通过link标签关联而导入样式是通过@import关联
而@import是CSS2.1推出的，所以有兼容问题
2.外链样式在显示界面的时候，会先加载css样式，再加载结构，所以用户看到界面时一定已经设置了样式
导入样式在显示界面时，会先加载结构，再加载样式，所以用户看到界面的时候不一定已经设置了样式
-->
<!--<div style="color: red;">我是div</div>-->
<div class="a">我是div</div>
<div class="b">我是div</div>
</body>
</html>
