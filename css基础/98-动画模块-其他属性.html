<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>98-动画模块-其他属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            animation-name: sport;
            animation-duration: 5s;
            /*多少秒之后开始执行*/
            animation-delay: 2s;
            /*执行速度*/
            animation-timing-function: linear;
            /*执行次数*/
            animation-iteration-count: 3;
            /*是否需要执行往返动画，
            normal 默认取值，执行完一次后回到启动处重新执行
            alternate, 往返动画，指定玩一次之后往回执行*/
            animation-direction: alternate;

        }
        @keyframes sport {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }
        div:hover{
            /*是否需要暂停
            取值
            paused
            running*/
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<!--

-->
<div></div>
</body>
</html>
