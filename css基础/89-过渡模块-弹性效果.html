<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>89-过渡模块-弹性效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
            background-color: red;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }
        div span{
            font-size: 80px;
            transition-property: margin;
            transition-duration: 3s;

        }
        div:hover span{
            margin: 0 20px;
        }
    </style>
</head>
<body>
<!--
1.编写过渡套路
不要管过渡属性，先编写基本界面
修改我们认为需要修改的属性
再回头去给被修改属性的那个元素添加过渡效果即可
-->
<div>
    <span>56</span>
    <span>56</span>
    <span>56</span>
    <span>56</span>
    <span>56</span>
    <span>56</span>
    <span>56</span>
    <span>56</span>
</div>
</body>
</html>
