<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-优先级之权重问题</title>
    <style>
        #id1 .box2{
            color: red;
        }
        .box1 .box2{
            color: green;
        }
        div ul li p{
            color: blue;
        }
    </style>
</head>
<body>
<!--
1.什么是优先级的权重？
作用:当多个选择器混合在一起使用时，我们可以通过计算权重来判断谁的优先级最高
2.权重的计算规则
2.1首先先计算选择器中有多少个id，id多的选择器优先级最高
2.2如果id的个数一样，那么再看类名的个数，类名个数多的优先级高
2.3如果类名的个数一样，那么再看标签名的个数
2.4如果优先级一样，谁写在后面听谁的

注意点：
1、只有选择器时直接选中时才计算权重
-->
<div id="id1" class="box1">
    <ul>
        <li>
            <p id="id2" class="box2">我是段落</p>
        </li>
    </ul>
</div>
</body>
</html>
