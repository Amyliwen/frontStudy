<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-序选择器下</title>
    <style>
        p:nth-child(odd) {
            color: red;
        }
    </style>
</head>
<body>
<!--
:nth-child(odd) 选中同级别中的所有奇数
:nth-child(even) 选中同级别中的所有偶数
2n+1
序选择器可以使用在日历中
-->

</html>
