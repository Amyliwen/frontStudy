<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-div和span</title>
</head>
<body>
<!--
1.什么是div
作用：一般用于配合css完成网页的基本布局
2.什么是span
作用：一般用于配合css完成网页局部信息的修改
3.div和span有什么区别？
1.div会单独占一行，而span不会独占一行
2.div是一个容器级别的标签，而span是一个文本级的标签

4.容器级的标签和文本级的标签的区别？
容器级的标签中可以嵌套其他所有标签
文本级的标签只能嵌套文字、超链接、图片

容器级的标签
div h ul ol dl li ...
文本级的标签
span p buis strong em ins del ...

注意点：一般都是嵌套在div中或组标签来嵌套
-->
</body>
</html>
