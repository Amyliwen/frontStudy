<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>103-3D转换模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid #000;
            margin: 100px auto;
            perspective: 500px;
            /*
            1.2D是一个平面，只有宽度和高度，没有厚度
            3D是一个立体，有宽度高度和厚度
            默认情况下所有的元素都是平面的
            2.如何让某个元素呈3D效果？
            transform-style: preserve-3d;
            */
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid #000;
            margin: 0 auto;
            margin-top: 50px;
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<!---->
</body>
</html>
