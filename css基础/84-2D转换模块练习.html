<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>84-2D转换模块练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 389px;
            height: 587px;
            border: 1px solid #000;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 500px;
        }
        div img{
            transform-origin: center bottom;
            transition: transform 1s;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
<div>
    <img src="images/poker1.png" alt="" width="389" height="">
</div>
</body>
</html>
