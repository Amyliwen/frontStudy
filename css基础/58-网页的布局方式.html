<!--
1.什么是网页的布局方式？
网页的布局方式是指浏览器是如何对网页中的元素进行排版的

1标准流（文档流/普通流）排版方式
1.1、浏览器默认的排版方式就是标准流的排版方式
1.2 在标准流中有两种排版方式，一种是垂直排版，一种是水平排版
垂直排版，如果元素是块级元素，那么就会垂直排版
水平排版，如果元素是水平元素，那么就会水平排版

2浮动流排版方式
2.1浮动流是一种“半脱离标准流”的排版方式
2.2浮动流只有一种排版方式，就是水平排排版，它只能设置某个元素左对齐或者右对齐
注意点：
1.浮动流中没有center这个取值，没有居中对齐
2在浮动流中是不能使用margin：0 auto；的
特点：
1.在浮动流中是不区分块级元素/行内元素/行内块级元素
2.在浮动流中无论是块级元素/行内元素/行内块级元素都可以设置宽高

3定位流排版方式
