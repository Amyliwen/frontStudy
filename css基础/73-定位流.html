1.定位流分类
1.1相对定位
1.2 绝对定位
1.3 固定定位

2什么是相对定位？
相对于自已以前在标准流中的位置来移动

3.相对定位注意点
3.1相对定位是不脱离标准流的，会继续在标准流中占用一份空间
3.2在相对定位中同一个方向上的定位属性只能使用一个
3.3由于相对定位是不脱离标准流的，所以在相对定位中是区分块级元素、行内元素、行内块级元素的
3.4由于相对定位是不脱离标准流的，并且相对定位的元素会占用标准流中的位置，所以对相对定位的元素设置margin、padding等属性时会影响到标准流的布局

4相对定位的应用场景
