1、什么是优先级？
当多个选择器中选中同一个标签，并且给同一个标签设置相同的属性时，如何层叠就由优先级来确定

2、优先级判断的三种方式
2.1是不是直接选中（间接选中就是指继承性）
如果是间接选中，那么就是谁离目标标签比较近就听谁的
2.2是否相同选择器
如果都是直接选中，并且都是相同类型的选择器，那么就是谁写在后面就听谁的
2.3不同选择器
如果都是直接选中，并且不是相同类型的选择器，那么就会按照选择器的优先级来层叠
id>类>标签>通配符>继承>浏览器默认
-->
<ul>
    <li>
        <p>我是段落</p>
    </li>
</ul>
