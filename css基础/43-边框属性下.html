2.3连写（分别设置四条边的边框）
border-width: 上 右 下 左；
border-style: 上 右 下 左；
border-color: 上 右 下 左；
注意点：
1.顺时针赋值
2.只有三个属性的取值省略时的规律
2.1  上 右 下 左 >  上 右 下 > 左边的取值和右边一样
2.2  上 右 下 左 >  上 右 > 左边的取值和右边的一样,下边的取值和上边一样
2.3  上 右 下 左 > 上 > 和上边一样

2.4 非连写（方向+样式）
