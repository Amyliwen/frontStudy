<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*h1+p{*/
            /*color: red;*/
        /*}*/
        h1~p{
            color: skyblue;
        }
    </style>
</head>
<body>
<!--
1、相邻兄弟选择器 css2
作用：给指定选择器后面紧跟的那个选择器选中的标签设置属性
格式：选择器1+选择器2{
    属性：值；
}
注意点：
1、相邻兄弟选择器通过+连接
2、相邻兄弟选择器只能选中紧随其后的那个标签

2、通用兄弟选择器 css3
作用：给指定点选择器后面所有的选择器选中的所有标签设置属性
格式：选择器1~选择器2{
    属性：值
}
注意点：
用~连接
通用选择器选中的是指定选择器后面某个选择器选中的所有标签，无论有没有被隔开
-->

<h1>我是标题</h1>
<a href="#">我是超链接</a>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
