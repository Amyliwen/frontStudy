<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-id选择器和class选择器</title>
    <style >
        .colorR {
            color: red;
        }
        .size30 {
            font-size: 30px;
        }
        .line {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--
1.id选择器和class选择器区别
id不可重复
class相当于名称可以重复
1对1 和1对多
开头 # & .
在企业开发中对类的使用可以看出这个开发人员的技术
要注重冗余代码的抽取，
-->
<p class="colorR">第一段文字</p>
<p class="size30 line">第二段文字</p>

</body>
</html>
