<!--
1.什么是行高？
所有的行都有自己的行高
line-height
注意点：
行高和盒子高不是同一个概念
规律
1.文字在行高中默认是垂直居中的
2.在企业开发中，我们经常将盒子的高度和行高设置为一样，那么这样就可以保证一行文字在盒子的高度中是垂直居中的
3.在企业开发中，如果一个盒子中有多行文字，我们就不能使用设置行高等于盒子高来实现文字垂直居中，只能设置padding来垂直居中    
-->
<p>CSS Sprites目的
    将一个页面内所需要显示的图片全部整合到一张大图中，并使用css属性background-position进行调用
    这样的话，当页面渲染时，可以减少请求次数，在一定程度上能够加快网页加载速度</p>
