<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44-边框练习</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            border: 5px solid black;
        }
        .box2{
            /*border-top: 5px solid red;
            border-right: 5px solid green;
            border-bottom: 5px solid blue;
            border-left: 5px solid purple;
            */
            border-width: 5px;
            border-style: solid;
            border-color: red green blue purple;
        }
        .box3{
            border: 5px solid red;
            border-right: 5px dashed red ;
            /*同一个选择器中后面的边框属性会覆盖前面的边框属性*/
        }
        .box4{
            border: 5px solid red;
            border-style: solid dashed solid dashed;
            /*border-right: 5px dashed red;*/
            /*border-left: 5px dashed red;*/
            /*可以不要dashed*/
        }
        .box5{
            border: 5px solid #000;
            border-bottom: none;
            /*none 代表不需要边框*/
        }
        .box6{
            /*三角形*/
            width: 0px;
            height: 0px;
            border-width: 25px;
            border-style: solid;
            border-color: red white ;
            border-bottom: none;
        }

    </style>
</head>
<body>
<!--

-->
<div class="box1"></div>
<hr>
<div class="box2"></div>
<hr>
<div class="box3"></div>
<hr>
<div class="box4"></div>
<hr>
<div class="box5"></div>
<hr>
<div class="box6"></div>
</body>
</html>
