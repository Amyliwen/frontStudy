<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-后代选择器</title>
    <style>
        div p {
            color: red;
        }
    </style>
</head>
<body>
<!--
作用： 找到标签的所有后代标签，设置属性
格式 ：
标签名称1 标签名称2 {
    属性：值
}
后代选择器必须使用空格隔开，后代不仅仅指孩子，孙子也是
后代选择器不仅仅可以使用标签名称，还可以使用其他选择器
-->
<p>我是段落</p>
<div>
    <p>我是段落</p>
    <p>我是段落</p>
</div>
</body>
</html>
