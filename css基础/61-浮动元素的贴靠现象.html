<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>61-浮动元素的贴靠现象</title>
    <style>
        .father{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1{
            width: 50px;
            height: 300px;
            background-color: red;

        }
        .box2{
            width: 50px;
            height: 300px;
            background-color: blue;

        }
        .box3{
            width: 50px;
            height: 300px;
            background-color: yellow;

        }
    </style>
</head>
<body>
<!--
1.如果父元素的宽度能够显示所有的浮动元素，那么浮动的元素会并排显示
2.如果父元素的宽度不能显示所有的浮动元素，那么会从最后一个元素开始往前贴靠
3.如果贴靠了前面所有浮动元素之后都不能显示，最终会贴靠到父元素的左边或者右边
-->
<div class="father">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
