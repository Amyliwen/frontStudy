<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>84-a标签的伪类选择器</title>
    <style>
        /*简写的格式*/
        a{
            color: green;
        }
        /*a:link{*/
            /*color: tomato;*/
        /*}*/
        /*a:visited{*/
            /*color: green;*/
        /*}*/
        a:hover{
            color: orangered;
        }
        a:active{
            color: pink;
        }
    </style>
</head>
<body>
<!--
1.通过观察，我们发现a标签存在一定的状态
1.1默认状态，从未被访问过
1.2被访问过的状态
1.3鼠标长按状态
1.4鼠标悬停在a标签上状态

2.什么是a标签的伪类选择器？
a标签的伪类选择器是专门用来修改a标签不同状态的样式的

3.格式
:link 修改从未被访问过状态下的样式
:visited 修改被访问过的状态下的样式
:active 修改鼠标长按状态下的样式
:hover 修改鼠标悬停在a标签上状态的样式

4.注意点
4.1a标签的伪类选择器可以单独出现也可以一起出现
4.2a标签的伪类选择器如果一起出现，有严格的顺序要求
love hate 原则
4.3 如果默认状态和被访问过状态的样式一样，那么可以缩写
