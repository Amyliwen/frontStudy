<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>68-伪元素选择器</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        div::before{
            content: "爱你";
            width: 50px;
            height: 50px;
            background-color: pink;
            display: block;
        }
        div::after{
            content: "么么哒";
            width: 50px;
            height: 50px;
            background-color: pink;
            display: block;
            /*隐藏添加的子元素*/
            visibility: hidden;
        }
    </style>
</head>
<body>
<!--
1.什么是伪元素选择器？
伪元素选择器作用就是给指定标签的内容前面添加一个子元素
或者给指定的标签内容后面添加一个子元素
2.格式：
标签名称::before{
    属性名称：值;
}
给指定标签的内容前面添加一个子元素

标签名称::after{
    属性名称：值;
}
给指定标签的内容后面添加一个子元素

-->
<div>
    我是文字
</div>
</body>
</html>
