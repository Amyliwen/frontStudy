<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-css元素的显示模式</title>
</head>
<body>
<!--
在css中将所有的标签分为两类，分别是块级元素和行内元素
块级元素会独占一行
行内元素不会独占一行

容器级的标签
div h ul ol dl li ...
文本级的标签
span p buis strong em ins del ...

块级元素
p div h ul ol dl li dt dd...
行内元素
span  buis strong em ins del ...

2.块级元素和行内元素的区别？
2.1 块级元素
独占一行
如果没有设置宽度，那么默认和父元素一样宽
如果设置了宽高，那么久按照设置的显示
2.2 行内元素
不会独占一行
如果没有设置宽度，默认和内容一样宽
行内元素是不可以设置宽度和高度的
2.3 行内块级元素
为了让元素能够不独占一行，又可以设置宽度和高度，那么就出现了行内块级元素
-->
</body>
</html>
