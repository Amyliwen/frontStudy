<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-css三大特性之继承性</title>
    <style>
        div{
            color: red;
            font-size: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<!--
1.什么是继承性？
作用：给父元素设置一些属性，子元素也可以使用
注意点：
1.并不是所有的属性都可以继承，只有以color/font-/text-/line开头的属性才可以继承
2.在css的继承中不仅仅是儿子可以继承，只要是后代都可以继承
3.css继承中的特殊性
    3.1 a标签中的文字颜色和下划线是不能继承的
    3.2 h标签的文字大小是不能继承的

应用场景：用于设置网页上的共性信息，例如网页的文字颜色，字体，文字大小等内容
-->
<div>
    <p>我是段落</p>
</div>
</body>
</html>
