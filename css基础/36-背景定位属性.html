<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            background-color: red;
            background-image: url(https://www.baidu.com/img/bd_logo1.png);
            background-repeat: no-repeat;
            background-position: center  top;
        }
    </style>
</head>
<body>
<!--
注意点： 同一个标签可以同时设置背景颜色和背景图片，如果颜色和图片同时存在，那么图片会覆盖颜色

1.格式 background-position: 水平方向 垂直方向; 作用：专门用于控制背景图片的位置

2.取值
2.1具体的方位名词
水平：left center right
垂直：top center bottom
2.2具体的像素
一定要记得加px
可以接受负数
            background-position: center  top;
常用于将图片定位居中
-->
<div class="box1"></div>
</body>
</html>
