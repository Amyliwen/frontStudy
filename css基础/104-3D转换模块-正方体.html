<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>104-3D转换模块-正方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
            transform: rotateY(0deg) rotateX(0deg);
            transform-style: preserve-3d;
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
        }
        ul li:nth-child(1){
            background-color: red;
            transform: translateX(-100px) rotateY(90deg);
        }
        ul li:nth-child(2){
            background-color: green;
            transform: translateX(100px) rotateY(90deg);
        }
        ul li:nth-child(3){
            background-color: yellow;
            transform: translateY(-100px) rotateX(90deg) ;
        }
        ul li:nth-child(4){
            background-color: blue;
            transform: translateY(100px) rotateX(90deg);
        }
        ul li:nth-child(5){
            background-color: purple;
            transform: translateZ(100px);
        }
        ul li:nth-child(6){
            background-color: pink;
            transform: translateZ(-100px);
        }
    </style>
</head>
<body>
<!--
但是这样的编写方式是有问题的，它在垂直方向进行旋转时，有两个面的数据是反的，不能满足企业开发的需求
-->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
