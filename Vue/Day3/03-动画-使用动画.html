<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02动画 不使用动画</title>
    <script src="../js/vue-2.4.0.js"></script>
    <!--2.自定义两组样式，来控制 transition 内部的元素实现动画-->
    <style>
    /*<!-- v-enter 进入之前，元素的起始状态，此时还没有开始进入 -->
        v-leave-to 是动画离开之后，离开的终止状态，此时，元素动画已经结束了
    */
        .v-enter,.v-enter-to{
            opacity: 0;
            transform: translateX(80px);
        }
    /*<!-- v-enter-active 入场动画时间段
v-leave-to 离场动画时间段
*/
        .v-enter-active,.v-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--1 使用transition元素，把需要被动画控制的元素，包裹起来-->
    <transition>
        <h3 v-if="flag">这是一个H3</h3>
    </transition>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false,
            message: 'hello'
        },
        computed:{
          test:function () {
              console.log(1);
              return this.message
          }
        },
        created:function(){
            this.message = 'world';
            for (var i=0;i<5;i++){
                console.log(this.test);
            }
        },
        methods: {}
    })
</script>
</body>
</html>
