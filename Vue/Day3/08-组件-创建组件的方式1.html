<body>
<!--
什么是组件?
组件的出现是为了拆分Vue实例的代码量，能够让我们以不同的组件，来划分不同的功能，将来我们需要什么样的功能，就可以去调用对应的组件即可：
组件化和模块化的区别：
模块化：是从代码逻辑的角度进行划分；方便代码的分层开发，保证每个功能模块的职能单一
组件化：是从UI界面的角度进行划分的；前端的组件化，方便UI的重用；
-->
<div id="app">
    <!--如果要使用组件，直接把组件的名称以HTML标签的形式，引入到页面中即可-->
    <!--<myCom1></myCom1> 注册时可以用驼峰但在注册时需要使用- 来连接-->
    <my-com1></my-com1>

</div>
<script>
    //1.1使用Vue.extend来创建全局的Vue组件
    // var com1 = Vue.extend({
    //     template: '<h3>这是使用Vue.extend创建的组件</h3>'//通过template属性，指定了组件要展示HTML结构
    // });
    //1.2 使用Vue.component('组件的名称'，创建出来的组件模板对象)
    //如果使用Vue.component 定义全局组件
    // Vue.component('myCom1'. com1);


    //Vue.component 第一个参数：组件的名称，将来在引用组件的时候，就是一个 标签形式 来引入 它的
    //第二个参数： Vue.extend 创建的组件，其中template是组件将来要展示的HTML内容
    Vue.component('myCom1', Vue.extend({
        template: '<h3>这是使用Vue.extend创建的组件</h3>'//通过template属性，指定了组件要展示HTML结构
    }));

    //创建Vue实例，得到ViewModel
    var vm = new Vue({
        el: '#app',
        data(){
            return{

            }
        },
        methods:{

        }
    })
</script>
</body>
</html>
