<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>
    <script src="../js/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <login></login>
</div>

<template id="tmp1">
    <div>通过template元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</div>
</template>
<template id="temp2">
    <div>temp2通过template元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</div>
</template>
<script>
    /*1. 组件可以有自己的data数据
    2.组件的 data 和实例的 data有点不一样，实例中的data 可以为一个对象，但是组件中的data必须是一个方法
    3.这个方法还必须返回一个对象
    4.组件中的data数据，使用方式和实例中的data使用方式完全一样
    * */
    Vue.component('mycom3',{
        template: '#tmp1',
        data:function () {
            return  {
                msg: '这里组件中的data数据库'

            }
        }
    })
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
        el: '#app',
        data(){
            return{

            }
        },
        methods:{

        },
        filters:{},
        directives:{},
        components:{//定义实例内部私有组件
            login:{
                template: '#temp2'
            }
        },

        beforeCreate(){},
        created(){},
        beforeMount(){},
        mounted(){},
        beforeUpdate(){},
        updated(){},
        beforeDestroy(){},
        destroyed(){}
    })
</script>
</body>
</html>
