<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge" >
    <title>05-v-model指令的学习</title>
    <script src="../js/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
</div>

<template id="tmp1">
    <div><input type="button" value="+1" @click="increment">
    <h3>{{count}}</h3>
    </div>
</template>

<script>
    // var dataObj = {count: 0} //这样定义有全局引用，引用了共同的属性
    //这是一个计数器的组件，身上有个按钮，每当点击按钮，让data中的count值+1
    Vue.component('counter',{
        template: '#tmp1',
        data(){
            return {count:0};
        },
        methods: {
            increment(){
                this.count += 1;
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
        }
    })
</script>
</body>
</html>
