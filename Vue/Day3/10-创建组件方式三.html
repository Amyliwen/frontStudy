<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>
    <script src="../js/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--在被控制的#app外面， 使用template元素，定义组件的HTML模板结构-->
    <mycom3></mycom3>
    <login></login>
</div>

<template id="tmp1">
<div>通过template元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</div>
</template>
<template id="temp2">
    <div>temp2通过template元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</div>
</template>
<script>
    Vue.component('mycom3',{
        template: '#tmp1',
        data:function () {
            return  {

            }
        }
    })
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
        el: '#app',
        data(){
            return{

            }
        },
        methods:{

        },
        filters:{},
        directives:{},
        components:{//定义实例内部私有组件
            login:{
                template: '#temp2'
            }
        },

        beforeCreate(){},
        created(){},
        beforeMount(){},
        mounted(){},
        beforeUpdate(){},
        updated(){},
        beforeDestroy(){},
        destroyed(){}
    })
</script>
</body>
</html>
