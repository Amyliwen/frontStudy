<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导包-->
    <script src="./js/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--<p id="content"></p>-->
    <p>{{ msg}}</p>
</div>
<script>
    //2.创建一个vue实例
    //导入包后，在浏览器的内存中多了一个vue的构造函数
    //注意：我们new出来的vm对象，就是我们MVVM中的VM调度者
    var vm = new Vue({
        el: "#app", //表示当我们new这个Vue实例，要控制页面上的那个区域
        data: { //data中存放的是el中要用到的数据
            msg: '学习vue'
        }
    })
    //操作dom
    // $('$content').text(data.msg);
</script>
</body>
</html>
