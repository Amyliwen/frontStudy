<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue-2.4.0.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!--使用v-cloak来解决插值表达式闪烁的问题-->
    <p v-cloak>PPP{{msg}}</p>
    <h4 v-text="msg">+++</h4>
    <!--默认v-text是没有闪烁问题的 ，会覆盖元素中原本的内容，但是插值表达式只会替换这个占位符，不会把整个元素的内容清空-->

    <div v-html="msg2"></div>
    <!--属性绑定 v-bind 简写冒号，引号中写合法的js表达式-->
    <!--v-on 事件绑定机制 v-on -->
    <!--<input type="button" value="按钮" v-bind:title="myTitle +'123'" id="btn" v-on:click="alert('hello')">-->
    <input type="button" value="按钮" v-on:click="show">
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            msg: '123',
            msg2: '<h4 v-text="msg">+++</h4>',
            myTitle: '这是一个自定义标题'
        },
        methods:{//这个methods属性中定义了当前vue实例中可用的方法
            show:function () {
                alert('hello');
            }
        }
    })
    /*document.getElementById('btn').onclick = function () {
        alert('Hello');
    }*/
</script>
</body>
</html>
